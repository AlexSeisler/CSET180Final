<!DOCTYPE html>
<html>
<head>
  <title>Reviews</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4e3be;
    }

    h1 {
      color: #212529;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
    }

    form {
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      margin-right: 8px;
    }

    select, input[type="text"], button {
      padding: 8px 12px;
      margin-right: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      background-color: #fff;
      color: #333;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .review-header {
      font-weight: 700;
      margin-bottom: 10px;
    }

    .stars {
      color: gold;
      font-size: 20px;
    }

    .no-reviews {
      text-align: center;
      font-style: italic;
    }

    .view-more {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Reviews for Product {{ product_id }}</h1>

  <form method="get">
    <label>Sort by rating:</label>
    <select name="sort" onchange="this.form.submit()">
      <option value="desc" {% if sort == 'desc' %}selected{% endif %}>Highest First</option>
      <option value="asc" {% if sort == 'asc' %}selected{% endif %}>Lowest First</option>
    </select>

    <label>Keyword filter:</label>
    <input type="text" name="keyword" value="{{ keyword }}">
    <button type="submit">Apply</button>
  </form>

  <ul>
    {% for review in reviews %}
      <li>
        <div class="review-header">Rating: {{ review.rating }} <span class="stars">â˜…</span></div>
        <strong>Review:</strong> {{ review.comment }}
      </li>
    {% else %}
      <li class="no-reviews">No reviews found.</li>
    {% endfor %}
  </ul>
</body>
</html>
