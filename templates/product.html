<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ product.name }} - Sahara</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4e3be;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f4e3be;
      border-bottom: 1px solid #ccc;
    }

    .nav-left {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-left a {
      color: white;
      text-decoration: none;
      font-weight: normal;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-bar input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #aaa;
      width: 250px;
    }

    .search-bar button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .main-product {
      display: flex;
      padding: 40px;
      gap: 40px;
    }

    .main-product img {
      max-width: 400px;
      height: auto;
      border: 2px solid black;
    }

    .product-details {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
    }

    .product-details h1 {
      margin: 0;
      font-size: 28px;
    }

    .product-details .price {
      font-size: 24px;
      font-weight: bold;
    }

    .info-lines {
      font-size: 16px;
      color: #555;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .buttons button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .add-to-cart {
      background-color: #4CAF50;
      color: white;
    }

    .buy-now {
      background-color: #f4e3be;
      color: black;
      border: 2px solid #ccc;
    }

    .lower-section {
      padding: 40px;
      display: flex;
      gap: 40px;
    }

    .left-box, .right-box {
      flex: 1;
      background-color: white;
      border: 2px solid black;
      padding: 20px;
      min-height: 200px;
      position: relative;
    }

    .stars {
      color: gold;
      font-size: 24px;
    }

    .view-more {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-left">
      {% if session.get('user_id') %}
        <a href="/account">Account</a>
        <a href="/cart">Cart üõí</a>
        <a href="/logout">Sign Out</a>
      {% else %}
        <a href="/login">Login</a>
        <a href="/register">Register</a>
      {% endif %}
    </div>

    <div class="search-bar">
      <form method="GET" action="/search" style="display: flex; gap: 10px;">
        <input type="text" name="q" placeholder="Search products...">
        <button type="submit">Go</button>
      </form>
    </div>
  </header>

  <div class="main-product">
    <img src="{{ product.image_url or 'https://via.placeholder.com/400x400.png?text=Product' }}" alt="product">
    <div class="product-details">
      <h1>{{ product.name }}</h1>
      <div class="price">${{ product.price }}</div>
      <div class="info-lines">
        Brand: {{ product.vendor }}<br>
        Info: {{product.info}}<br>
      </div>
      <div class="buttons">
        <form action="/add_to_cart/{{ product.id }}" method="POST">
        <button class="add-to-cart">Add to cart</button>
        </form>
      </div>
    </div>
  </div>

  <div class="lower-section">
    <div class="left-box">
      <h3>Product images</h3>
      <!-- Additional images can go here later -->
    </div>

    <div class="right-box">
  <h4>Reviews</h4>
  <div class="stars" id="stars">‚≠ê ‚≠ê ‚≠ê ‚≠ê ‚≠ê</div>

  <p id="review-text" style="margin-top: 10px; font-size: 16px;"></p>

  <a href="/product/{{ product.id }}/reviews">
    <button class="view-more" style="bottom: 60px;">View All Reviews</button>
  </a>

  <a href="/product/{{ product.id }}/review">
    <button class="view-more">Write a Review</button>
  </a>

  <script>
    const reviews = [
      {% for review in reviews %}
        { comment: "{{ review.comment }}", rating: {{ review.rating }} },
      {% endfor %}
    ];

    const reviewText = document.getElementById('review-text');
    const starsDiv = document.getElementById('stars');

    function showRandomReview() {
      if (reviews.length > 0) {
        const randomReview = reviews[Math.floor(Math.random() * reviews.length)];
        reviewText.innerText = randomReview.comment;
        starsDiv.innerHTML = '‚≠ê'.repeat(randomReview.rating);
      } else {
        reviewText.innerText = "No reviews yet.";
        starsDiv.innerHTML = "";
      }
    }

    showRandomReview();
    setInterval(showRandomReview, 3000);
  </script>
</div>


  <div style="padding: 40px;">
    <h2>Product description:</h2>
    <p>{{ product.description }}</p>
  </div>

</body>
</html>
