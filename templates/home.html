<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sahara</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: #333;
    }

    header {
      background-color: #f4e3be;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    .nav-left {
      background-color: #4CAF50;
      color: white;
      padding: 8px 15px;
      border-radius: 4px;
      display: flex;
      gap: 15px;
    }

    .nav-left a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-center {
      margin: 0 20px;
      font-weight: bold;
      color: navy;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .search-bar form {
      display: flex;
    }

    .search-bar input {
      padding: 6px 10px;
      border: 1px solid #aaa;
      border-radius: 4px 0 0 4px;
      width: 200px;
      outline: none;
    }

    .search-bar button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .logo img {
      height: 40px;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 32px;
      margin-top: 0;
    }

    .featured-products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .product-card {
      border: 2px solid black;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background-color: #fff;
    }

    .category-section {
      border: 2px solid black;
      margin-bottom: 40px;
    }

    .category-header {
      padding: 10px;
      font-weight: bold;
      background-color: #f4f4f4;
    }

    .category-item a {
      display: block;
      padding: 10px;
      border-top: 2px solid black;
      text-decoration: none;
      color: #333;
      transition: background 0.3s;
    }

    .category-item a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-left">
      {% if session.get('user_id') %}
        <a href="/account">Account</a>
        <a href="/cart">Cart ðŸ›’</a>
        <a href="/logout">Sign Out</a>
      {% else %}
        <a href="/login">Login</a>
        <a href="/register">Register</a>
      {% endif %}
    </div>

    <div class="nav-center"></div>

    <div class="search-bar">
      <form action="/search" method="GET">
        <input type="text" name="query" placeholder="Search...">
        <button type="submit">Go</button>
      </form>
    </div>

    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Logo">
    </div>
  </header>

  <div class="container">
    <p>Welcome to</p>
    <h1>Sahara</h1>

    <div class="featured-products">
      <div class="product-card">Featured Product</div>
      <div class="product-card">Featured Product</div>
      <div class="product-card">Featured Product</div>
      <div class="product-card">Featured Product</div>
    </div>

    <div class="category-section">
      <div class="category-header">Product categories</div>
      <div class="category-item"><a href="/category/food">Food</a></div>
      <div class="category-item"><a href="/category/books">Books</a></div>
      <div class="category-item"><a href="/category/electronics">Electronics</a></div>
      <div class="category-item"><a href="/category/clothing">Clothing</a></div>
    </div>
  </div>

</body>
</html>
